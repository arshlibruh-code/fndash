<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <i data-lucide="columns" class="icon"></i>
            <input type="number" id="columns" value="12" min="1" max="12" placeholder="Columns">
        </div>
        <div class="control-group">
            <i data-lucide="rows" class="icon"></i>
            <input type="number" id="rows" value="8" min="1" max="12" placeholder="Rows">
        </div>
        <div class="control-group">
            <i data-lucide="table-rows-split" class="icon"></i>
            <input type="number" id="gap" value="10" min="0" max="100" placeholder="Gap">
        </div>
        <div class="control-group">
            <i data-lucide="square-round-corner" class="icon"></i>
            <input type="number" id="radius" value="4" min="0" placeholder="Radius">
        </div>
        <div class="control-group">
            <i data-lucide="box" class="icon"></i>
            <input type="number" id="padding" value="10" min="0" max="1000" placeholder="Padding">
        </div>
        <div class="control-group widget-controls">
            <i data-lucide="move-up-left" class="icon"></i>
            <input type="text" id="mapStart" value="3F" placeholder="Start" maxlength="3">
        </div>
        <div class="control-group widget-controls">
            <i data-lucide="move-down-right" class="icon"></i>
            <input type="text" id="mapEnd" value="7H" placeholder="End" maxlength="3">
        </div>
    </div>
    
    <div class="grid-container" id="grid"></div>
    <div class="widgets-overlay" id="widgetsOverlay"></div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
