<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Test</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Source+Sans+Pro:wght@300;400;600;700&family=Nunito:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Merriweather:wght@300;400;700&family=Oswald:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&family=PT+Sans:wght@400;700&family=PT+Serif:wght@400;700&family=Crimson+Text:wght@400;600;700&family=Lora:wght@400;500;600;700&family=Libre+Baskerville:wght@400;700&family=Noto+Sans:wght@300;400;500;600;700&family=Noto+Serif:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="widgets/widget.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://echarts.apache.org/en/js/vendors/echarts/dist/echarts.min.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="controls view-mode">
        <div class="control-group dashboard-controls">
            <button id="dashboardMenuBtn" class="menu-btn">
                <i data-lucide="chevron-up"></i>
            </button>
            <span id="dashboardName" class="dashboard-name">MY DASHBOARD</span>
            <button id="saveDashboard" class="save-btn">
                <i data-lucide="save"></i>
            </button>
        </div>
        <div class="control-group">
            <i data-lucide="columns" class="icon"></i>
            <input type="number" id="columns" value="12" min="1" max="12" placeholder="Columns">
        </div>
        <div class="control-group">
            <i data-lucide="rows" class="icon"></i>
            <input type="number" id="rows" value="8" min="1" max="12" placeholder="Rows">
        </div>
        <div class="control-group">
            <i data-lucide="table-rows-split" class="icon"></i>
            <input type="number" id="gap" value="10" min="0" max="100" placeholder="Gap">
        </div>
        <div class="control-group">
            <i data-lucide="square-round-corner" class="icon"></i>
            <input type="number" id="radius" value="4" min="0" max="800" placeholder="Radius">
        </div>
        <div class="control-group">
            <i data-lucide="box" class="icon"></i>
            <input type="number" id="padding" value="10" min="0" max="500" placeholder="Padding">
        </div>
        
        <div class="control-group">
            <input type="color" id="colorPicker" value="#1a1a1a" style="width: 60px; height: 26px; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 4px; cursor: pointer; background: none; padding: 0; -webkit-appearance: none; -moz-appearance: none; appearance: none;">
        </div>

        <!-- Dynamic widget controls will be injected here -->
        <div id="widgetControls"></div>
        
        <!-- Add Widget Controls -->
        <div class="control-group" id="addWidgetControls">
            <button id="addWidgetBtn" class="add-widget-btn">Add Widget</button>
        </div>
    </div>
    
    <div class="grid-container" id="grid"></div>
    <div class="widgets-overlay" id="widgetsOverlay"></div>
    
    <!-- Widget Selection Menu Overlay -->
    <div id="widgetMenuOverlay" class="widget-menu-overlay">
        <div class="widget-menu">
            <div class="widget-option" data-widget-type="map">Map Widget</div>
            <div class="widget-option" data-widget-type="chart">Chart Widget</div>
            <div class="widget-option" data-widget-type="sunburst">Sunburst Widget</div>
            <div class="widget-option" data-widget-type="custom">Custom Widget</div>
            <div class="widget-option" data-widget-type="richtext">Rich Text Widget</div>
        </div>
    </div>

    <!-- Dashboard Menu Overlay -->
    <div id="dashboardMenuOverlay" class="dashboard-menu-overlay">
        <div class="dashboard-menu">
            <div class="dashboard-option" data-dashboard-action="create">
                <i data-lucide="plus" style="width: 14px; height: 14px;"></i>
                <span>Create New Dashboard</span>
            </div>
            <div id="dashboardMenuContent" class="dashboard-menu-content">
                <!-- Dynamic dashboard list will be populated here -->
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
